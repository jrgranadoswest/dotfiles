ramp-volume-1 = ğŸ”ˆ
ramp-volume-2 = ğŸ”ˆ
ramp-volume-3 = ğŸ”ˆ
ramp-volume-4 = ğŸ”ˆ
ramp-volume-5 = ğŸ”ˆ
ramp-volume-6 = ğŸ”Š
ramp-volume-7 = ğŸ”Š
ramp-volume-8 = ğŸ”Š
ramp-volume-9 = ğŸ”Š
ramp-volume-10 = ğŸ”Š
ramp-volume-foreground = ${colors.primary}

; Right and Middle click
