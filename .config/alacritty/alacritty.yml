## Import files (Colors, Fonts, Etc)
import:
  - ~/.config/alacritty/themes/themes/omni.yaml
#   - ~/.config/alacritty/fonts.yml

# Font configuration
font:
    normal: 
      family: Droid Sans mono
      style: Regular
## Set environment variables
env:
  TERM: alacritty
  WINIT_X11_SCALE_FACTOR: '1.1'

## Terminal window settings
window:
  dimensions:
    columns: 82
    lines: 24

  padding:
    x: 0
    y: 0

  decorations: full
  startup_mode: Windowed
  dynamic_title: true

## scrolling
  history: 10000
  multiplier: 3

## Background opacity
  opacity: 0.85

# ## Cursor
# cursor:
#   style:
#     shape: Beam
#     blinking: On

#   unfocused_hollow: false

# Override background color
colors: 
  primary:
    background: "0x000000"
    foreground: "0x50fa7b" # For omni.yaml specifically
